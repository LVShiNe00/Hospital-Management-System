<script>
function sortItems(array, mapper) {
	let swapped = true;
	do {
		swapped = false;
		for (let j = 0; j < array.length; j++) {
			if (array[j] > array[j + 1]) {
				let temp = array[j];
                let tempMapper = mapper[j];
                
                
                
				array[j] = array[j + 1];
                mapper[j] = mapper[j+1];
                
                
				array[j + 1] = temp;
                mapper[j+1] = tempMapper;
                
                
				swapped = true;
			}
		}
	} while (swapped);
	return [array, mapper];
}
